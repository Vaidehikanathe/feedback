<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .formerror {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
    <script src="https://kit.fontawesome.com/2dba5ee333.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Feedback</h1>
          
            <form action="" name="myForm" onsubmit="return validateForm(), callvalue()" method="post" id="form">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" name="fname" required>
                        <b><span class="formerror"></span></b>
                    </div>
                

                    <div class="input-field" id="emailField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" name="femail" required>
                        <b><span class="emailerror"></span></b>
                    </div>
                    <div class="input-field" id="ageField">
                        <i class="fa-solid fa-star"></i>
                        <div class="product">How will u rate our product on the scale 1-5?</div>
                        <input type="number" placeholder="Rate" name="fage" required>
                        <b><span class="ageerror"></span></b>
                    </div>
                    <div class="input-field" id="weightField">
                        <i class="fa-solid fa-star"></i>
                        <div class="service">How will u rate our services on the scale 1-5?</div>
                        <input type="number" placeholder="Rate" name="fweight" required>
                        <b><span class="weighterror"></span></b>
                    </div>
                    <div class="health">How can we improve?</div>
                    <div class="input-field" id="fileField">
                        <i class="fa-solid fa-comment"></i>
                   <input type="text" id="text" placeholder="Type here" required>

                    </div>
                
                </div>
                <div class="btn-field">
                    <button type="submit" id="signup" value="submit">Submit</button>
                   
                </div>
            </form>
        </div>
    </div>
   
</body>
<script src="index.js"></script>
</html>
